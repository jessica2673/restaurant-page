<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Restaurant Page</title>
    <script src="https://unpkg.com/lodash@4.17.20"></script>
  </head>
  <body>
    <script src="main.js"></script>
    <div id="content"></div>
    <section>
      <div class="title">
        Ice Cream!
      </div>

      <div class="bottom">
        <img src="icecream.jpg" class="image" alt="">
        <div class="container menu"> 
          <p class="intro">Menu!</p>
          <li class="flavor">mango</li>
          <li class="flavor">strawberry</li>
          <li class="flavor">chocolate</li>
          <li class="flavor">vanilla</li>
        </div>

        <div class="container about">
          <p class="intro">About</p>
          This restaurant was established in 1980 specifically to serve delicious and exotic brands of ice cream!
          Drop by to see ice cream flavors you've never even heard about! 
        </div>
      </div>
    </section>
  </body>
</html>
